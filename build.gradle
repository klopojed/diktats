plugins {
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.raksti.csv2docxzip.Main'
        )
    }
}

group 'org.raksti'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jetbrains', name: 'annotations', version: '20.1.0'

    compile group: 'org.docx4j', name: 'docx4j', version: '3.3.5'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    compile 'com.sun.xml.bind:jaxb-core:2.3.0.1'
    compile 'javax.xml.bind:jaxb-api:2.3.1'
    compile 'com.sun.xml.bind:jaxb-impl:2.3.1'
    compile 'org.javassist:javassist:3.25.0-GA'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'

    compile group: 'org.apache.poi', name: 'poi', version: '4.1.2'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
